<app-card [user]="user" *ngIf="user; else spinnerBlock"></app-card>
<ng-template #spinnerBlock>
    <div class="col-5 m-auto mt-5 text-center">
        <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        <h2 class="text-danger">Loading.....</h2>
    </div>
</ng-template>
